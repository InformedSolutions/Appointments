<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" crossorigin="anonymous">
    <script src="js/jquery.serializejson.js"></script>
    <script src="js/maintainappointments-script.js"></script>
    <title>Appointment Booking Page</title>
</head>
<body>
<h2>Appointment Booking</h2>
<p>Please enter appointment details to Add / Update a Appointment</p>
<p>
    <form id="maintain-form" action="">
        ID <input type="text" name="id" value="321" id="isbn" type="number"/> <br />
        Title <input type="text" name="title" value="SOA" id="title"/> <br />
        Author <input type="text" name="author" value="Adam" id="author"/> <br />
        Price <input type="text" name="price:number" value="13.99" id="price"/> <br />
        Category <input type="text" name="category" value="Technical" id="category"/> <br />
        <p>
            <button type="submit" name="add" value="add">Update</button>
        </p>
    </form>
</p>
</body>
</html>
