<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.serializejson.js"></script>
    <script src="js/maintainappointment.js"></script>
    <title>Appointment Booking Page</title>
</head>
<body>
<h2>Appointment Booking</h2>
<p>Please enter appointment details to Add / Update a Appointment</p>
<p>
    <form id="update-form" action="">
        <div> Appointment id: <input type="text" name="id" value="321" id="id" /> </div><br />
        <div> Appointment date: <input type="datetime-local" name="datetime" value="08:56:28.570018" id="datetime" > </div><br />
        <div> Duration: <input type="text" name="duration" value="1" id="duration"/> </div><br />
        <div> Provider id: <input type="text" name="provider" value="3" id="provider"/> </div><br />
        <div> Client id: <input type="text" name="client" value="2" id="client" > </div><br />
        <div> Cost: <input type="text" name="cost" value="100" id="cost"/> </div><br />
        <div> Description: <input type="text" name="description" value="Description" id="description"/> </div><br />
        <div> <label class="radio-inline"> <input type="radio" name="flag" value="A">Attended</label>
              <label class="radio-inline"> <input type="radio" name="flag" value="M">Missed</label> </div><br />
        <p>
            <button type="submit" name="add" value="add">Update</button>
        </p>
    </form>
</p>
</body>
</html>
