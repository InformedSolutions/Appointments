<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.serializejson.js"></script>
    <script src="js/maintainappointment.js"></script>
    <title>Appointment Booking Page</title>
</head>
<body>
<h2>Appointment Booking</h2>
<p>Please enter appointment details to Add / Update a Appointment</p>
<p>
    <form id="update-form" action="">
        <div class="in-line"> Appointment id: <input type="text" name="id" id="id" />
             <button type="search" name="search" value="search" id="search">Search</button></div><br />
        <div> Appointment date: <input type="datetime-local" name="datetime" id="datetime" > </div><br />
        <div> Duration: <input type="text" name="duration" id="duration"/> </div><br />
        <div> Provider id: <input type="text" name="provider" id="provider"/> </div><br />
        <div> Client id: <input type="text" name="client" id="client" > </div><br />
        <div> Cost: <input type="text" name="cost" id="cost"/> </div><br />
        <div> Description: <input type="text" name="description" id="description"/> </div><br />
        <div> <label class="radio-inline"> <input type="radio" name="flag" value="A" id="flagA">Attended</label>
              <label class="radio-inline"> <input type="radio" name="flag" value="M" id="flagM">Missed</label> </div><br />
        <p>
            <button class="inline" type="submit" name="add" value="add" id="add">Add</button>
            <button class="inline" type="clear" name="clear" value="clear" id="clear" >Clear</button>
        </p>
    </form>
</p>
</body>
</html>
